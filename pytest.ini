[pytest]
testpaths = workspace/tests
pythonpath = workspace

markers =
    asserts: 測試 assert_helper 輔助斷言模組
    callback: 測試 callback 工具模組
    data: 測試資料載入模組（data_loader）
    env: 測試環境數值與路徑設置模組
    error: 測試錯誤處理模組（error_handler, error_controller）
    export: 測試輸出工具模組
    file: 測試檔案與資料夾工具模組
    fake: 測試 FakeDataController 單元／整合測試
    log: 測試 log 控制器與寫入行為
    notifier: 測試通知模組（含 TelegramNotifier 發送行為）
    printer: 測試 printer 與輸出樣式行為
    request: 測試 API 請求對接行為
    retry: 測試 retry 行為與控制器邏輯
    time: 時間輔助控制模組
    stub: 測試 stub 假資料控制與資料結構產生器
    mock: 測試 mock 模擬物件與函式行為
    unit: 單元測試標籤
    integration: 整合測試標籤
    
