[pytest]
testpaths = workspace/tests
pythonpath = workspace

markers =
    # 功能域標記
    asserts: 測試 assert_helper 輔助斷言模組
    callback: 測試 callback 工具模組
    data: 測試資料載入模組（data_loader）
    env: 測試環境數值與路徑設置模組
    errorcode: 測試錯誤處理模組（error_handler）
    export: 測試輸出工具模組
    file: 測試檔案與資料夾工具模組
    fixture: 測試 pytest fixture 與注入輔助模組
    fake_user: 測試 user_generator 用戶資料生成器
    fake_product: 測試 product_generator 商品資料產生器
    log: 測試 log 控制器與寫入行為
    notifier: 測試通知模組（含 TelegramNotifier 發送行為）
    printer: 測試 printer 與輸出樣式行為
    request: 測試 API 請求對接行為
    response: 測試 response_helper 工具模組
    retry: 測試 retry 行為與控制器邏輯
    time: 測試時間輔助模組（time_helper）
    uuid: 測試 UUID 產生器工具模組
    stub: 測試 stub 假資料控制與資料結構產生器
    mock: 測試 mock 模擬物件與函式行為
    fake: 測試 FakeDataController 單元／整合測試

    # 測試層級標記
    unit: 單元測試標籤
    integration: 整合測試標籤
    e2e: 端對端測試標籤
    infra: 基礎架構層級測試（如錯誤碼、config 檢查等）